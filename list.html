<!DOCTYPE html>
<html>
    <head>
    <title>list </title>
    </head>
    <body>
        <h3>order list</h3>
        <ol type="1" reversed="90" start="90">
            <li>sam</li>
            <li>bunny</li>
            <li>sandy</li>
            <li>shree</li>
        </ol>
        <h3>unorder list</h3>
        <ul type="disc" >
            <li>insta</li>
            <li type="circle">facebook</li>
            <li type="square">twitter</li>
            <li>google</li>
        </ul>
        <h3>description list</h3>
        <dl>
            <dt>html</dt>
            <dd>it is a programming language</dd>
            <dt>css</dt>
            <dd>it is a programming language</dd>
            <dt>js</dt>
            <dd>it is a programming language</dd>
        </dl>
    </body>
</html>
